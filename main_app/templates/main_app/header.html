{% block header %}
    {% load staticfiles %}
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top header-bg">
        <div class="container-fluid" id="header-menu-id">
            <div class="container header">
                <a class="navbar-brand header-logo" href="#">
                    <img src="{% static 'main_app/images/logo1.png' %}" alt="logo">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-5 ml-auto">
                                <form class="form-inline my-2 my-lg-0">
                                    <input class="form-control mr-sm-2" type="search" placeholder="Поиск..."
                                           aria-label="Search">
                                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </form>
                            </div>
                            <div class="col-md-3 top_links">
                                {% if user.is_authenticated %}
                                    {{ user.get_username }}
                                    <a href="{% url 'accounts:logout' %}?next={{request.path}}" class="header-link">Выйти</a>
                                {% else %}
                                    <a href="{% url 'accounts:login' %}?next={{request.path}}" class="header-link">Войти</a> |
                                <a href="#" class="header-link">Регистрация</a>
                                {% endif %}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5 ml-auto header-phone-wrapper">
                                <p class="lead header-phone">+7 (495) 345-76-98</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8 ml-auto header-menu">
                                <ul class="navbar-nav ml-auto mr-auto">
                                    <li class="nav-item">
                                        <a href="#" class="nav-link">О проекте</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link">Услуги</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link">Карта сайта</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link">Гостевая</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link">Контакты</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
{% endblock %}
